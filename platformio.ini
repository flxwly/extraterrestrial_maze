[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino
upload_port = COM[35]
monitor_speed = 9600
lib_deps = 
	dfrobot/DFRobot_MLX90614 @ ^1.0.0
	arduino-libraries/Servo@^1.1.8
